<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>College Portal - Login</h1>
            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" placeholder="Enter User Name" required>
                        <div *ngIf="submitted && fval.username.errors" class="text-danger">
                            <div *ngIf="fval.username.errors.required">
                                User Name is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Enter Password" required>
                        <div *ngIf="submitted && fval.password.errors" class="text-danger">
                            <div *ngIf="fval.password.errors.required">
                                Password is required
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">Log In</a> &nbsp;
                <a [routerLink]="['/register']" class="btn rounded-btn">Register</a>
            </form>
        </div>
    </div>
</div>
